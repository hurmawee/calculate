<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="inputBox">
            <span class="lastValue"></span>
            <div class="display" autofocus></div>
            <div class="deleteButton"></div>
        </div>

        <div class="buttonBox">
            <div class="numberBox">
                <div class="rectangleButton operation">+/-</div>
                <div class="rectangleButton number">0</div>
                <div class="rectangleButton number">.</div>
                <div class="rectangleButton number">1</div>
                <div class="rectangleButton number">2</div>
                <div class="rectangleButton number">3</div>
                <div class="rectangleButton number">4</div>
                <div class="rectangleButton number">5</div>
                <div class="rectangleButton number">6</div>
                <div class="rectangleButton number">7</div>
                <div class="rectangleButton number">8</div>
                <div class="rectangleButton number">9</div>
            </div>
            <div class="operationBox">
                <div class="rectangleButton operation">/</div>
                <div class="rectangleButton operation">*</div>
                <div class="rectangleButton operation">-</div>
                <div class="rectangleButton operation">+</div>
                <div class="rectangleButton operation">√</div>
                <div class="rectangleButton operation">x²</div>
                <div class="rectangleButton operation">=</div>
                <div class="rectangleButton operation">C</div>
            </div>
        </div>
    </div>
</body>
<script src="js/changeInput.js"></script>
<script src="js/checkInput.js"></script>
<script src="js/operation.js"></script>
</html>
